
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="menu">
		<ui:include src="/WEB-INF/partials/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<f:loadBundle basename="messages" var="msg" />
		<br />
		<center>
			<h:form acceptcharset="ISO-8859-1" id="form2">

				<h:panelGrid columns="1" style="text-align:left">
					<p:dataTable id="tbl" var="auditoria"
						value="#{auditoriaMB.allAuditorias}"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
						paginator="true" rows="10" style="margin-bottom:20px">

						<p:column headerText="ID" filterBy="#{auditoria.id}"
							sortBy="#{auditoria.id}" style="text-align: center; width:6em">
							<h:outputText value="#{auditoria.id}" />
						</p:column>

						<p:column headerText="ESTABELECIMENTO"
							filterBy="#{auditoria.estabelecimento.nomeFantasia}"
							sortBy="#{auditoria.estabelecimento.nomeFantasia}"
							style="text-align: center;">
							<h:outputText value="#{auditoria.estabelecimento.nomeFantasia}" />
						</p:column>

						<p:column headerText="TIPO" filterBy="#{auditoria.tipo}"
							sortBy="#{auditoria.tipo}" style="text-align: center; width:10em">
							<h:outputText value="#{auditoria.tipo}" />
						</p:column>

						<p:column headerText="UIDADE"
							filterBy="#{auditoria.unidade.sigla}"
							sortBy="#{auditoria.unidade.sigla}"
							style="text-align:center; width:6em">
							<h:outputText value="#{auditoria.unidade.sigla}" />
						</p:column>

						<p:column headerText="DATA"
							filterBy="#{auditoria.dataDaVerificacao}"
							sortBy="#{auditoria.dataDaVerificacao}"
							style="text-align: center; width:8em">
							<h:outputText value="#{auditoria.dataDaVerificacao}">
								<f:convertDateTime type="date" dateStyle="short"
									pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>

						<p:column style="text-align: center; width:5em;">
							<f:facet name="header">
								<h:outputText value="DETALHES" />
							</f:facet>

							<p:lightBox iframe="true" id="lighbox3" width="800px"
								height="600px">
								<h:outputLink value="exibirDetalhesAuditoria.xhtml"
									title="Detalhes da auditoria #{auditoria.id}">
									<img src="../images/editUser.png" width="25" />
									<f:param name="id" value="#{auditoria.id}" />
								</h:outputLink>
							</p:lightBox>
						</p:column>

						<p:column style="text-align: center; width:5em;">
							<f:facet name="header">
								<h:outputText value="AUDITAR" />
							</f:facet>

							<p:commandLink action="realizarAuditoria.xhtml" ajax="false">
								<img src="../images/edit.png" width="25" />
								<f:setPropertyActionListener value="#{auditoria}"
									target="#{auditoriaMB.auditoria}" />
							</p:commandLink>
						</p:column>
					</p:dataTable>
				</h:panelGrid>
			</h:form>
		</center>

	</ui:define>

</ui:composition>
