
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="menu">
		<ui:include src="/WEB-INF/partials/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<f:loadBundle basename="messages" var="msg" />
		<br />
		<center>
			<h:form acceptcharset="ISO-8859-1" id="form2"
				rendered="#{userMB.usuarioLogado.menuAuditoriaOff}">
				<p:panel id="basic"
					header="Importação das auditorias para utilização off-line"
					style="margin-bottom:20px">
					<h:panelGrid columns="1" style="text-align:center" id="tbl">
						<p:outputPanel deferred="true" style="text-align:center;">
							<p:graphicImage value="/images/accessDenied.png" id="hint"
								height="70px" style="margin:10px" />
							<h2>Atenção!</h2>
							<p>Esta ação <b>APAGARÁ TODOS</b> os dados de seu sistema local e atualizará com os dados do servidor!</p>
							<p>Certifique-se que suas alterações já tenham sido enviadas.</p>
						</p:outputPanel>
						<br/>
						<p:commandButton value="#{msg.atualizaBase}" ajax="true"
							icon="ui-icon-check" id="btn"
							action="#{auditoriaMB.importaDoServidorParaLocal()}"/>

						<p:blockUI block="tbl" trigger="btn">
								    AGUARDE!<br />
							<img src="../images/progress.gif" />
						</p:blockUI>
					</h:panelGrid>
				</p:panel>
			</h:form>
		</center>

	</ui:define>

</ui:composition>
