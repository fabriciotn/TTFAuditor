
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="menu">
		<ui:include src="/WEB-INF/partials/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<f:loadBundle basename="messages" var="msg" />
		<center>
			<h:form acceptcharset="ISO-8859-1" id="form1" rendered="#{userMB.usuarioLogado.menuCadUnidades}">
				<p:panel id="basic" header="Cadastro de unidades"
					style="margin-bottom:20px">
					<h:panelGrid columns="2" columnClasses="label, value"
						style="text-align:left">
						<h:inputHidden value="#{unidadeMB.unidade.id}" />
						<p:columnGroup>
						</p:columnGroup>

						<h:outputText value="SIGLA:* " />
						<p:inputText value="#{unidadeMB.unidade.sigla}" required="true"
							requiredMessage="O campo Sigla é obrigatório!" label="Sigla"
							size="5" maxlength="20" converter="toUpperCaseConverter">
							<f:ajax event="blur" render="@this" />
						</p:inputText>

						<h:outputText value="Nome:* " />
						<p:inputText value="#{unidadeMB.unidade.nome}" required="true"
							requiredMessage="O campo Nome é obrigatório!" label="Nome"
							size="50" maxlength="255" converter="toUpperCaseConverter">
							<f:ajax event="blur" render="@this" />
						</p:inputText>

						<h:outputText value="Contato:* " />
						<p:inputText value="#{unidadeMB.unidade.contato}" required="true"
							requiredMessage="O campo Contato é obrigatório!" label="Contato"
							size="50" maxlength="255" converter="toUpperCaseConverter">
							<f:ajax event="blur" render="@this" />
						</p:inputText>

						<h:outputText value="E-mail:* " />
						<p:inputText value="#{unidadeMB.unidade.email}" required="true"
							requiredMessage="O campo E-mail é obrigatório!" label="Email"
							size="35" maxlength="255" />

						<h:outputText value="Telefone:* " />
						<p:inputMask value="#{unidadeMB.unidade.telefone}" required="true"
							requiredMessage="O campo Telefone é obrigatório!" label="Telefone"
							mask="(99)9999-9999" />

						<h:outputText value="Endereço: " />
						<p:inputText value="#{unidadeMB.unidade.endereco}" required="false"
							requiredMessage="O campo Endereço é obrigatório!" label="Endereço"
							size="50" maxlength="255" converter="toUpperCaseConverter">
							<f:ajax event="blur" render="@this" />
						</p:inputText>

						<p:columnGroup>
						</p:columnGroup>

						<p:columnGroup>
							<p:commandButton value="Enviar" ajax="false" icon="ui-icon-check"
								action="#{unidadeMB.updateUnidade}" />
							<p:button value="Voltar" icon="ui-icon-arrowreturnthick-1-w"
								outcome="listarUnidades.xhtml" />
						</p:columnGroup>
					</h:panelGrid>
				</p:panel>
			</h:form>
		</center>

	</ui:define>

</ui:composition>
