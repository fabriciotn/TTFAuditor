
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="menu">
		<ui:include src="/WEB-INF/partials/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<f:loadBundle basename="messages" var="msg" />
		<center>
			<h:form>
				<p:dataTable id="tbl" var="usuario" value="#{userMB.usuarios}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
					paginator="true" rows="10" style="margin-bottom:20px">

					<f:facet name="header">
            			Cadastro de Usu√°rios
        			</f:facet>

					<f:facet name="{Exporters}">
						<h:commandLink>
							<img name="logo" src="../images/excel.png" width="24px"
								title="Exportar para Excel" alt="Exportar para Excel" />
							<p:dataExporter type="xls" target="tbl" fileName="#{msg.usuarios}" />
						</h:commandLink>
					</f:facet>

					<p:column filterBy="#{usuario.id}" sortBy="#{usuario.id}" style="text-align: center;">
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>
						<h:outputText value="#{usuario.id}" />
					</p:column>

					<p:column filterBy="#{usuario.name}" sortBy="#{usuario.name}" style="text-align: center;">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{usuario.name}" />
					</p:column>
					
					<p:column filterBy="#{usuario.login}" sortBy="#{usuario.login}" style="text-align: center;">
						<f:facet name="header">
							<h:outputText value="Login" />
						</f:facet>
						<h:outputText value="#{usuario.login}" />
					</p:column>
					
					<p:column filterBy="#{usuario.email}" sortBy="#{usuario.email}" style="text-align: center;">
						<f:facet name="header">
							<h:outputText value="E-Mail" />
						</f:facet>
						<h:outputText value="#{usuario.email}" />
					</p:column>
					
					<p:column filterBy="#{usuario.role}" sortBy="#{usuario.role}" style="text-align: center;">
						<f:facet name="header">
							<h:outputText value="Perfil" />
						</f:facet>
						<h:outputText value="#{usuario.role}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</center>

	</ui:define>

</ui:composition>
