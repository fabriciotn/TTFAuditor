
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="menu">
		<ui:include src="/WEB-INF/partials/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<f:loadBundle basename="messages" var="msg" />
		<center>
			<div>
				<h:form acceptcharset="ISO-8859-1" id="form1">
					<p:panel header="Cadastro de Usuários">
						<h:panelGrid columns="2" columnClasses="label, value"
							style="text-align:left">

							<h:outputText value="Nome completo:*" />
							<p:inputText value="#{userMB.user.name}" required="true"
								requiredMessage="O campo Nome é obrigatório!" label="Nome"
								size="50" maxlength="255" />

							<h:outputText value="E-mail:*" />
							<p:inputText value="#{userMB.user.email}" required="true"
								requiredMessage="O campo E-mail é obrigatório!" label="Email"
								size="50" maxlength="255" />

							<h:outputText value="Login:*" />
							<p:inputText value="#{userMB.user.login}" required="true"
								requiredMessage="O campo Login é obrigatório!" label="Login"
								size="50" maxlength="255" />

							<h:outputText value="Perfil:* " />
							<p:selectOneMenu id="role"
								value="#{userMB.user.role}"
								converter="roleConverter" required="true"
								requiredMessage="O campo Perfil é obrigatório!">
								<f:selectItem itemLabel="---Selecione---" itemValue="#{null}"
									noSelectionOption="true" />
								<f:selectItems value="#{roleMB.roleList}" var="role"
									itemLabel="#{role.label}" itemValue="#{role}" />
							</p:selectOneMenu>


							<p:columnGroup>
							</p:columnGroup>

							<p:columnGroup>
								<p:commandButton value="Enviar" ajax="false"
									icon="ui-icon-check" action="#{userMB.createUser}" />
								<p:commandButton value="Limpar" icon="ui-icon-cancel">
									<p:ajax update=":form1" resetValues="true" />
								</p:commandButton>
							</p:columnGroup>
						</h:panelGrid>
					</p:panel>
				</h:form>
			</div>

		</center>

	</ui:define>

</ui:composition>
