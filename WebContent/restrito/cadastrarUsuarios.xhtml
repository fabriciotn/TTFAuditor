
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="menu">
		<ui:include src="/WEB-INF/partials/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<f:loadBundle basename="messages" var="msg" />
		<center>
			<div>
				<h:form acceptcharset="ISO-8859-1" id="form1">
					<p:panel header="#{msg.cadastroDeUsuarios}">
						<h:panelGrid columns="2" columnClasses="label, value"
							style="text-align:left">
							<h:outputText value="#{msg.nome}" />
							<p:inputText value="#{userMB.user.name}"
								required="true" requiredMessage="#{msg.campoObrigatorio}"
								label="#{msg.nome}" size="48" maxlength="255"/>

							<p:columnGroup>
							</p:columnGroup>

							<p:columnGroup>
								<p:commandButton value="Enviar" ajax="false"
									icon="ui-icon-check" action="#{pendenciaMB.createPendencia}" />
								<p:commandButton value="Limpar" icon="ui-icon-cancel">
									<p:ajax update=":form1" resetValues="true" />
								</p:commandButton>
							</p:columnGroup>
						</h:panelGrid>
					</p:panel>
				</h:form>
			</div>
		</center>

	</ui:define>

</ui:composition>
