
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="menu">
		<ui:include src="/WEB-INF/partials/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<f:loadBundle basename="messages" var="msg" />
		<p:panel id="basic" header="Você está respondendo o questionário"
			style="margin-bottom:20px">


			<h:form acceptcharset="ISO-8859-1" id="form">
				<h:inputHidden value="#{auditoriaMB.auditoria.id}" />

				<p:dataTable var="r" value="#{auditoriaMB.auditoria.respostas}"
					style="border:0" editable="true">

					<p:column headerText="Pergunta" style="width:35em;">
						<p:graphicImage value="/images/hint1.png" id="hint" width="20em" />
						<p:tooltip id="toolTipTrack" for="hint" value="#{r.hint}"
							trackMouse="true" escape="false"
							style="white-space: pre-wrap;word-wrap: break-word;font-size:0.9em;" />
						<br />
						<h:outputText id="asdfsd" value="#{r.id}" escape="false"
							style="white-space: pre-wrap;word-wrap: break-word;font-size:0.9em;" />
						<h:outputText id="pergunta" value="#{r.pergunta}" escape="false"
							style="white-space: pre-wrap;word-wrap: break-word;font-size:0.9em;" />
					</p:column>

					<p:column headerText="Resposta"
						style="width:4em; text-align:center;">
						<h:outputText value="#{r.resposta}" />
					</p:column>

					<p:column headerText="Recomendação">
						<h:outputText value="#{r.recomendacao}" />
					</p:column>

					<p:column headerText="Responder"
						style="width:5em; text-align:center">
						<p:lightBox iframe="true" id="lighbox3" height="300px"
							rendered="#{r.resposta == null}" widgetVar="dlg">
							<h:outputLink value="respondePergunta.xhtml" title="Responder">
								<img src="../images/edit.png" width="25" />
								<f:param name="auditoria_id" value="#{auditoriaMB.auditoria.id}" />
								<f:param name="resposta_id" value="#{r.id}" />
							</h:outputLink>
						</p:lightBox>

						<p:graphicImage value="/images/ok.png" width="25em"
							rendered="#{r.resposta != null}" title="Pergunta já respondida!"/>
					</p:column>

				</p:dataTable>

			</h:form>

		</p:panel>


	</ui:define>

</ui:composition>
