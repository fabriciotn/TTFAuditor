
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="menu">
		<ui:include src="/WEB-INF/partials/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<f:loadBundle basename="messages" var="msg" />
		<h:form acceptcharset="ISO-8859-1" id="form1">
			<p:accordionPanel>
				<c:forEach items="#{auditoriaMB.auditoria.questionarios}"
					var="questionario">
					<p:tab title="#{questionario.titulo}">
						<h:panelGrid columns="1" cellpadding="10">
							<p:dataTable var="p" value="#{questionario.perguntas}">
								<p:column headerText="Pergunta">
									<h:outputText value="#{p.pergunta}" />
								</p:column>
								<p:column headerText="Resposta">
									<p:selectOneRadio id="resposta" value="#{p.resposta}">
										<f:selectItem itemLabel="Conforme" itemValue="C" />
										<f:selectItem itemLabel="Não confome" itemValue="NC" />
										<f:selectItem itemLabel="Não se aplica" itemValue="NA" />
									</p:selectOneRadio>
								</p:column>
							</p:dataTable>
						</h:panelGrid>
					</p:tab>
				</c:forEach>
			</p:accordionPanel>
		</h:form>
	</ui:define>

</ui:composition>
