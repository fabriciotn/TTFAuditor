
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="menu">
		<ui:include src="/WEB-INF/partials/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<f:loadBundle basename="messages" var="msg" />
		<br />
		<center>
			<h:form acceptcharset="ISO-8859-1" id="form2">

				<p:accordionPanel id="basic" var="q"
					value="#{auditoriaMB.allQuestionarios}" style="margin-bottom:20px">

					<p:tab title="Questionario #{q.titulo}">

						<h:panelGrid columns="1" style="text-align:left">

							<p:dataTable id="tbl" var="p" value="#{q.perguntas}"
								paginator="false" rows="15"
								style="margin-bottom:20px; width:50%;">

								<p:column headerText="QUESTIONARIO">
									<p:graphicImage value="/images/hint1.png" id="hint"
										width="20em" />
									<p:tooltip id="toolTipTrack" for="hint" value="#{p.hint}"
										trackMouse="true" escape="false"
										style="white-space: pre-wrap;word-wrap: break-word;font-size:0.9em;" />
									<br />
									<h:outputText id="pergunta" value="#{p.pergunta}"
										escape="false"
										style="white-space: pre-wrap;word-wrap: break-word;font-size:0.9em;" />
								</p:column>

								<p:column>
									<p:lightBox iframe="true" id="lighbox3" width="800px"
										height="600px">
										<h:outputLink value="teste1.xhtml"
											title="Responder">
											<img src="../images/edit.png" width="25" />
											<f:param name="idAuditoria" value="#{auditoriaMB.auditoria.id}" />
											<f:param name="idPergunta" value="#{p.id}" />
										</h:outputLink>
									</p:lightBox>
								</p:column>
							</p:dataTable>
						</h:panelGrid>
					</p:tab>
				</p:accordionPanel>
			</h:form>
		</center>

	</ui:define>

</ui:composition>
