
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="menu">
		<ui:include src="/WEB-INF/partials/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<br />
		<center>
			<p:accordionPanel value="#{auditoriaMB.auditoria.questionarios}"
				var="questionario">
				<p:tab title="Questionario - #{questionario.titulo}">

					<ui:repeat var="pergunta" value="#{questionario.perguntas}"
						varStatus="status">
						<h:form id="form#{pergunta.id}">
							<p:growl id="growl" life="2000" />
							<h:outputText value="#{pergunta.id}" />
							<h:outputText value="#{pergunta.pergunta}" />
							<p:inputText value="#{pergunta.resposta}" />
							<h:commandButton value="Ajax Submit" id="ajax" update="growl" 
								action="#{auditoriaMB.createAuditoria" immediate="true" />
						</h:form>
					</ui:repeat>

				</p:tab>
			</p:accordionPanel>
		</center>

	</ui:define>

</ui:composition>
