
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="menu">
		<ui:include src="/WEB-INF/partials/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<f:loadBundle basename="messages" var="msg" />
		<h:form acceptcharset="ISO-8859-1" id="form1">
			<p:button value="NOVO AUDITOR" icon="ui-icon-plusthick"
				outcome="cadastrarAuditores.xhtml">
			</p:button>
		</h:form>
		<br />
		<center>
			<h:form acceptcharset="ISO-8859-1" id="form2">

				<h:panelGrid columns="1" style="text-align:left">
					<p:dataTable id="tbl" var="auditor"
						value="#{auditorMB.allAuditores}"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
						paginator="true" rows="10" style="margin-bottom:20px">

						<f:facet name="{Exporters}">
							<h:commandLink>
								<img name="logo" src="../images/excel.png" width="24px"
									title="Exportar para Excel" alt="Exportar para Excel" />
								<p:dataExporter type="xls" target="tbl" fileName="Auditores" />
							</h:commandLink>

							<h:commandLink>
								<img name="logo" src="../images/pdf.png" width="24px"
									title="Exportar para PDF" alt="Exportar para PDF" />
								<p:dataExporter type="pdf" target="tbl" fileName="Auditores" />
							</h:commandLink>
						</f:facet>

						<p:column headerText="NOME" filterBy="#{auditor.nome}"
							sortBy="#{auditor.nome}" style="text-align: center;">
							<h:outputText value="#{auditor.nome}" />
						</p:column>

						<p:column headerText="MASP" filterBy="#{auditor.masp}"
							sortBy="#{auditor.masp}" style="text-align: center; width:7em;">
							<h:outputText value="#{auditor.masp}" />
						</p:column>

						<p:column headerText="TELEFONE" filterBy="#{auditor.telefone}"
							sortBy="#{auditor.telefone}"
							style="text-align: center; width:7em;">
							<h:outputText value="#{auditor.telefone}"
								converter="phoneConverter" />
						</p:column>

						<p:column headerText="CELULAR" filterBy="#{auditor.celular}"
							sortBy="#{auditor.celular}"
							style="text-align: center; width:7em;">
							<h:outputText value="#{auditor.celular}"
								converter="phoneConverter" />
						</p:column>

						<p:column headerText="E-MAIL" filterBy="#{auditor.email}"
							sortBy="#{auditor.email}" style="text-align: center;">
							<h:outputText value="#{auditor.email}" />
						</p:column>

						<p:column headerText="CARGO" filterBy="#{auditor.cargo}"
							sortBy="#{auditor.cargo}" style="text-align: center;">
							<h:outputText value="#{auditor.cargo}" />
						</p:column>

						<p:column exportable="false"
							style="text-align: center; width:3em;">
							<f:facet name="header">
								<h:outputText value="Editar" />
							</f:facet>

							<p:commandLink action="cadastrarAuditores.xhtml" ajax="false">
								<img src="../images/editUser.png" width="25" />
								<f:setPropertyActionListener value="#{auditor}"
									target="#{auditorMB.auditor}" />
							</p:commandLink>
						</p:column>
					</p:dataTable>
				</h:panelGrid>
			</h:form>
		</center>

	</ui:define>

</ui:composition>
