
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
		<f:loadBundle basename="messages" var="msg" />

		
		<center>
			<h:form acceptcharset="ISO-8859-1" id="form1">
				<p:panel id="basic" header="Respostas" style="margin-bottom:20px">
					<h:panelGrid columns="2" columnClasses="label, value"
						style="text-align:left">
						<h:inputHidden value="#{respostaMB.resposta.id}" />
						
						<p:columnGroup>
						</p:columnGroup>

						<h:outputText value="Resposta* " />
						<p:selectOneMenu id="resposta"
							value="#{respostaMB.resposta.resposta}" required="true"
							requiredMessage="O campo Resposta é obrigatório!"
							style="width:8em;">
							<f:selectItem itemLabel="Resposta" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItem itemLabel="C" itemValue="C" />
							<f:selectItem itemLabel="NC" itemValue="NC" />
							<f:selectItem itemLabel="NA" itemValue="NA" />
						</p:selectOneMenu>

						<h:outputText value="Recomendação: " />
						<p:inputTextarea rows="7" cols="50" value="#{respostaMB.resposta.recomendacao}"
							required="false"
							requiredMessage="O campo Pregunta é obrigatório!"
							converter="toUpperCaseConverter">
							<f:ajax event="blur" render="@this" />
						</p:inputTextarea>


						<p:columnGroup>
						</p:columnGroup>

						<p:columnGroup>
							<p:commandButton value="Enviar" ajax="false" icon="ui-icon-check"
								action="#{respostaMB.updateResposta}">
								<f:setPropertyActionListener
									target="#{respostaMB.resposta}" value="#{resposta}" />
							</p:commandButton>
						</p:columnGroup>
					</h:panelGrid>
				</p:panel>
			</h:form>
		</center>

	</ui:define>

</ui:composition>
