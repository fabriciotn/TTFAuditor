
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="menu">
		<ui:include src="/WEB-INF/partials/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<f:loadBundle basename="messages" var="msg" />
		<br />
		<center>
			<h:form acceptcharset="ISO-8859-1" id="form2">
			
			<ui:param
					value="#{FacesContext.getCurrentInstance().getExternalContext().getSessionMap().get('auditoria')}"
					name="auditoria" />
					
				<p:panel id="basic" header="Selecione o " style="margin-bottom:20px">

					<h:panelGrid columns="1" style="text-align:left">

						<h:inputHidden value="#{auditoria.questionario.id}" />

						<h:outputText value="#{auditoria.questionario.titulo}" />

						<p:commandLink action="teste1.xhtml" ajax="false">
							<img src="../images/edit.png" width="25" />

						</p:commandLink>

					</h:panelGrid>
				</p:panel>
			</h:form>
		</center>

	</ui:define>

</ui:composition>
