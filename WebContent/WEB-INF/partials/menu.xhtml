
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<f:loadBundle basename="messages" var="msg" />
	<h:form>
		<p:growl id="messages" />

		<img src="images/logo.png" width="150px" />

		<p:menubar>
			<p:menuitem value="#{msg.inicio}" url="#" icon="ui-icon-home" />

			<p:submenu label="#{msg.auditorias}" icon="ui-icon-contact">
				<p:menuitem value="#{msg.gerenciar}" url="#" icon="ui-icon-gear" />
				<p:menuitem value="#{msg.auditar}" url="#" icon="ui-icon-check" />
			</p:submenu>

			<p:submenu label="Edit" icon="ui-icon-pencil">
				<p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
				<p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
			</p:submenu>

			<p:submenu label="Help" icon="ui-icon-help">
				<p:menuitem value="Contents" url="#" />
				<p:submenu label="Search" icon="ui-icon-search">
					<p:submenu label="Text">
						<p:menuitem value="Workspace" url="#" />
					</p:submenu>
					<p:menuitem value="File" url="#" />
				</p:submenu>
			</p:submenu>

			<p:submenu label="Actions" icon="ui-icon-gear">
				<p:submenu label="Ajax" icon="ui-icon-refresh">
					<p:menuitem value="Save" actionListener="#{menuView.save}"
						icon="ui-icon-disk" update="messages" />
					<p:menuitem value="Update" actionListener="#{menuView.update}"
						icon="ui-icon-arrowrefresh-1-w" update="messages" />
				</p:submenu>
				<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
					<p:menuitem value="Delete" actionListener="#{menuView.delete}"
						icon="ui-icon-close" update="messages" ajax="false" />
				</p:submenu>
			</p:submenu>

			<p:menuitem value="#{msg.logOut}" url="sair.xhtml"
				icon="ui-icon-power" />
		</p:menubar>
	</h:form>

</ui:composition>
