
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<f:loadBundle basename="messages" var="msg" />
	<h:form>
		<p:growl id="messages" />

		<img src="images/logo.png" width="150px" border="0" />

		<p:menubar>
			<p:menuitem value="#{msg.inicio}" outcome="home.xhtml"
				icon="ui-icon-home" />

			<p:submenu label="#{msg.cadastros}" icon="ui-icon-disk">
				<p:menuitem value="#{msg.unidades}" outcome="listarUnidades.xhtml"
					icon="ui-icon-stop" />
				<p:menuitem value="#{msg.estabelecimentos}"
					outcome="listarEstabelecimentos.xhtml" icon="ui-icon-stop" />
				<p:menuitem value="#{msg.auditores}" outcome="listarAuditores.xhtml"
					icon="ui-icon-stop" />
			</p:submenu>

			<p:submenu label="#{msg.auditorias}" icon="ui-icon-contact">
				<p:submenu label="#{msg.auditorias}">
					<p:menuitem value="#{msg.questionarios}" outcome="cadastrarQuestionarios.xhtml"
						icon="ui-icon-stop" />
					<p:menuitem value="#{msg.perguntas}"
						outcome="cadastrarPerguntas.xhtml" icon="ui-icon-stop" />
					<p:menuitem value="#{msg.auditorias}" outcome="cadastrarAuditorias.xhtml"
						icon="ui-icon-stop" />
				</p:submenu>
				<p:separator/>
				<p:menuitem value="#{msg.auditar}" outcome="listarAuditorias.xhtml"
					icon="ui-icon-check" />
			</p:submenu>

			<p:menuitem value="#{msg.agenda}" outcome="agenda.xhtml"
				icon="ui-icon-calendar" />

			<p:menuitem value="#{msg.relatorios}" outcome="agenda.xhtml"
				icon="ui-icon-note" />

			<p:submenu label="#{msg.configuracoes}" icon="ui-icon-gear">
				<p:menuitem value="#{msg.confGerais}" outcome="agenda.xhtml"
					icon="ui-icon-newwin" />
				<p:submenu label="#{msg.usuarios}" icon="ui-icon-person">
					<p:menuitem value="#{msg.gerenciar}" outcome="listarUsuarios.xhtml"
						icon="ui-icon-gear" />
					<p:separator />
					<p:menuitem value="#{msg.mudarMinhaSenha}"
						outcome="mudarSenha.xhtml" icon="ui-icon-person" />
				</p:submenu>
				<p:separator />
				<p:submenu label="#{msg.auditOff}" icon="ui-icon-signal-diag">
					<p:menuitem value="#{msg.exportAuditoria}" outcome="home.xhtml"
						icon="ui-icon-arrowreturnthick-1-n" />
					<p:menuitem value="#{msg.importAuditoria}" outcome="home.xhtml"
						icon="ui-icon-arrowreturnthick-1-s" />
				</p:submenu>
				<p:separator />
				<p:menuitem value="#{msg.sobre}" outcome="sobre.xhtml"
					icon="ui-icon-help" />
			</p:submenu>

			<p:menuitem value="#{msg.logOut}" outcome="../sair.xhtml"
				icon="ui-icon-power" />
		</p:menubar>
	</h:form>

</ui:composition>
